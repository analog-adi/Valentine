<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page- Glove</title>
    <link rel="stylesheet" href="logincss.css" />
  </head>
  <body>
    <div class="section-3 wf-section" id="digital-love">
      <div class="line"></div>
      <div
        data-w-id="ca7ad0fe-7dd9-5d94-9c6f-b19ba8fdbe6c"
        class="hypno-wrapper"
      >
        <img
          src="https://d2pas86kykpvmq.cloudfront.net/landings/valentines/hearts-bg.png"
          loading="lazy"
          sizes="100vw"
          srcset="
            https://d2pas86kykpvmq.cloudfront.net/landings/valentines/hearts-bg-p-500.png   500w,
            https://d2pas86kykpvmq.cloudfront.net/landings/valentines/hearts-bg-p-800.png   800w,
            https://d2pas86kykpvmq.cloudfront.net/landings/valentines/hearts-bg-p-1080.png 1080w,
            https://d2pas86kykpvmq.cloudfront.net/landings/valentines/hearts-bg.png        2880w
          "
          alt="freebie valentine’s day 3d illustrations"
          class="hypno-bg"
          style="
            will-change: transform;
            transform: translate3d(0px, 0px, 0px) scale3d(1.36934, 1.36934, 1)
              rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
            transform-style: preserve-3d;
          "
        />
        <h1 class="h-1">Happy Valentine's Day</h1>
        <div class="heart-wrapper">
          <img
            src="https://d2pas86kykpvmq.cloudfront.net/landings/valentines/heart.png"
            loading="lazy"
            sizes="28vw"
            srcset="
              https://d2pas86kykpvmq.cloudfront.net/landings/valentines/heart-p-500.png 500w,
              https://d2pas86kykpvmq.cloudfront.net/landings/valentines/heart.png       881w
            "
            alt="freebie valentine’s day 3d assets"
            class="heart"
          />
        </div>
      </div>
      <div class="line"></div>
    </div>
    <script src="login_script.js"></script>
  </body>
</html>
